{% extends 'PaginaCitas/Base.html' %}
{% load static %}

{% block title %}Chat{% endblock %}
{% block body %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <!--    <nav class="navbar bg-body-tertiary fixed-top">-->
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="{% url 'home' %}">ChatBot citas</a>
            <!-- Botón para el menú desplegable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú desplegable -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Elementos de navegación -->
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a id="home-link" class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav><!-- End Navbar -->
    <!-- Contenido de tu página va aquí -->
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/2969e4ec-dca5-4bf4-b73c-03f6815f1bb9/webchat/v2/config.js"></script>
    <script>
        window.onload = function () {
            localStorage.removeItem('botpress-webchat');
        };
    </script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RuBCsyN/00jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
