{% extends 'PaginaCitas/Base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}
{% block body %}
   <div class="login">
      <img src="{% static 'PaginaCitas/images/login-registro-bg.png' %}" alt="login image" class="login__img">
      <form method="POST" class="login__form">
         {% csrf_token %}
         <h1 class="login__title">Registro</h1>
         <div class="login__content">
             <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-first-name" name="first_name" placeholder=" " value="{{ form.first_name.value|default_if_none:'' }}">
                     <label for="login-first-name" class="login__label">Nombre</label>
                 </div>
             </div>
             <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-father-last-name" name="last_name" placeholder=" " value="{{ form.last_name.value|default_if_none:'' }}">
                     <label for="login-father-last-name" class="login__label">Apellido Paterno</label>
                 </div>
             </div>
             <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-mother-last-name" name="mother_last_name" placeholder=" " value="{{ form.mother_last_name.value|default_if_none:'' }}">
                     <label for="login-mother-last-name" class="login__label">Apellido Materno</label>
                 </div>
             </div>
             <div class="login__box">
                 <i class="ri-mail-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" name="email" placeholder=" " value="{{ form.email.value|default_if_none:'' }}">
                     <label for="login-email" class="login__label">Correo electrónico</label>
                 </div>
             </div>
             <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" name="password" placeholder=" ">
                     <label for="login-pass" class="login__label">Contraseña</label>
                 </div>
             </div>
             <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>
                 <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-confirm-pass" name="password_confirm" placeholder=" ">
                     <label for="login-confirm-pass" class="login__label">Confirmar Contraseña</label>
                 </div>
             </div>
             {% if form.errors.password_confirm %}
                     <div class="alert alert-danger" role="alert">
                         {{ form.errors.password_confirm }}
                     </div>
                 {% endif %}
         </div>
         <button type="submit" class="login__button">Crear</button>
     </form>     
   </div>
{% endblock %}
