{% extends 'PaginaCitas/Base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="login">
        <img src="{% static 'PaginaCitas/images/login-registro-bg.png' %}" alt="login image" class="login__img">

        <form action="{% url 'login' %}" method="post" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">Iniciar Sesión</h1>

            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" name="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Correo</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Contraseña</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">Iniciar Sesión</button>

            <p class="login__register">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
        </form>
    </div>
    <script src="{% static 'PaginaCitas/JS/main.js' %}"></script>
{% endblock %}
